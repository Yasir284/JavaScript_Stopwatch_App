<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome icon -->
    <script
      src="https://kit.fontawesome.com/c10c2f8581.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="stopWatch">
      <h1 class="heading">Stop Watch</h1>
      <div class="counterDiv">
        <h1 class="counter">00 : 00 : 00 : 000</h1>
      </div>
      <div class="btns">
        <button class="start btn" onclick="start()">
          Start <i class="fa-solid fa-play"></i>
        </button>
        <button class="reset btn" onclick="reset()">
          Reset <i class="fa-solid fa-rotate-right"></i>
        </button>
        <button class="stop btn" onclick="stop()">
          Stop <i class="fa-solid fa-stop"></i>
        </button>
      </div>
    </div>

    <!-- Javascript -->
    <script src="./script.js"></script>
  </body>
</html>
