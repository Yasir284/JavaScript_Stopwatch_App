<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome icon -->
    <script
      src="https://kit.fontawesome.com/c10c2f8581.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <h1 class="heading">Stop Watch</h1>
      <h1 class="counter">00 : 00 : 00 : 0000</h1>
      <button class="start" onclick="start()">
        Start <i class="fa-solid fa-play"></i>
      </button>
      <button class="start" onclick="reset()">
        Reset <i class="fa-solid fa-stop"></i>
      </button>
      <button class="stop" onclick="stop()">
        Stop <i class="fa-solid fa-rotate-right"></i>
      </button>
    </div>

    <!-- Javascript -->
    <script src="./script.js"></script>
  </body>
</html>
